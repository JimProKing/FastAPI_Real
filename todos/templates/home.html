<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packt Todo App</title>

    <!-- Bootstrap 5.3 최신 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <!-- Font Awesome 6 최신 CDN -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />

    <!-- 선택사항: 페이지별 추가 CSS를 넣을 block -->
    {% block extra_css %}{% endblock %}
</head>

<body>
    <header class="bg-primary text-white py-4 mb-5">
        <div class="container">
            <h1 class="text-center mb-0">Packt Todo App</h1>
        </div>
    </header>

    <main class="container">
        {% block todo_container %}{% endblock %}
    </main>

    <!-- Bootstrap JS (모달, 드롭다운 등 인터랙티브 기능 필요 시) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <!-- 선택사항: 페이지별 추가 JS를 넣을 block -->
    {% block extra_js %}{% endblock %}
</body>
</html>
